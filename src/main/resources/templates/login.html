<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>Login</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>

	<br></br>
	<div class="container-fluid">
		<div class="panel panel-info" style="padding-bottom: 150px;">

			<img src="images/kayak.png" align="left"
				style="height: 5%; width: 5%; padding-left: 5px; padding-top: 5px" />

			<div class="panel-heading" align="center" style="height: 50px">

			</div>
			<div class="panel-body" align="center">

				<div class="container " style="margin-top: 10%; margin-bottom: 10%;">

					<div class="panel panel-info" style="max-width: 35%;" align="left">

						<div class="panel-heading form-group">
							
							<b><font color="black" style="font-family: fantasy;">
									Please Login</font></b>
						</div>

						<div class="panel-body">


							<form name="f" th:action="@{/login}" method="post">
								<fieldset>
									<div th:if="${param.error}" class="alert alert-error"
										style="color: red">Invalid username and password.</div>
									<div th:if="${param.logout}" class="alert alert-success">
										You have been logged out.</div>
									<div th:if="${message}" class="alert alert-success"
										style="color: green;">You have been registered, please login</div>
									<div class="form-group">
										<label for="username">Username</label> <input type="text"
											id="username" name="username" />
									</div>
									<div class="form-group">
										<label for="password">Password</label> <input
											class="form-group" type="password" id="password"
											name="password" />
									</div>


									<div class="form-actions">
										<button class="btn btn-large btn btn-success btn-lg btn-block"
											type="submit">Log in</button>
									</div>
								</fieldset>
							</form>
						</div>
					</div>

				</div>

			</div>


		</div>

	</div>
	<div class="panel-footer" align="center"
		style="position: fixed; bottom: 0; width: 100%;">
		<font style="color: #111">Copyright @2017 <a
			href="http://mysite.com/">mysite.com</a>, All Rights Reserved.
		</font>
	</div>
</body>
</html>
